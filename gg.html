.game-wrapper {

.start-button {

.start-button-wrapper {

.card {

.product-name {

}
.vote {

.counter-card {

  width: fit-content;
  margin: 0px 8px;
  text-align: center;
  padding: 2px;
}

.bunny {
  width: 87px;
  height: 120px;
  position: absolute;
  left: 0;
  bottom: 0;
}

.gg {
  position: absolute;
  right: 0;
  bottom: 0;
  width: 60px;
  height: 60px;
  background-image: url("https://tinypic.host/images/2023/11/15/gg-sprite-sheeta8f42e97071b40b4.png");
  background-repeat: no-repeat;
  background-size: 180px 60px;
  animation: gg 1s steps(3) infinite;
  margin-top: 62px;
}
.speech-bubble {
  background-color: #fff;
  width: 160px;
  border-radius: 10px;
  padding: 10px;
  margin:0 auto;
}

.peanut-gallery {
  width: 300px;
  height: 150px;
  margin: 20px auto;
  display: block;
  position: relative;
  bottom: 0;
}


.curtain-wrapper {
  margin: 0;
  padding:0;
  z-index: -1;
  width: 100%;
  height: 400px;
  position: absolute;
}

.curtain-left,
.curtain-right {
  width: 145px;
  height: 400px;
  position: absolute;
  top:0;
}


.curtain-left {
  background-image: url("https://tinypic.host/images/2023/11/15/curtain-front-left-sheeta.png");
  background-size: 1192px 400px;
  background-position: -149px;
}

.curtain-right {
  right: 0;
  background-image: url("https://tinypic.host/images/2023/11/15/curtain-front-right-sheeta.png");
  background-size: 1190px 400px;
  background-position: -149px;
}

.curtain-animate { 
  animation: rightcurtain 1.2s steps(7) forwards;
}

.back-animate {
  animation: movetoback 3s forwards;
}

.continue-wrapper {
  text-align: center;  
}

.bunny-talk-cycle {
  background-image: url("https://raw.githubusercontent.com/ddddarby/giftgame/main/rabbit-talk-cycle-sheet.png");
  background-size: 524px 120px;
  animation: bunny-talk-cycle 1s steps(6) infinite;
}

.results-wrapper {
  display:none;
}

@keyframes rightcurtain {
  From {background-position: -149px;}
  To {background-position: -1192px;}
}

@keyframes movetoback {
  from {z-index: 2; }
  to {z-index: -1; }
}

@keyframes gg {
  from { background-position: 0px; }
  to { background-position: -180px; }
}


@keyframes bunny-talk-cycle {
  from {background-position:0px;}
  to{background-position:-524px;}
}

@keyframes slideTop {
  from { transform: translateY(-100%);} 
  to {transform: translateY(0);}
}

@keyframes slideLeft {
  from { transform: translatex(100%);} 
  to {transform: translateY(0);}
}

.questioning-wrapper {
  display:block;
}

.questioning-card {
  display: block;
  border: 2px solid #000;
  background: #fff;
  padding: 10px;
  margin: 0 auto;
  max-width: 220px;
  text-align: center;
  font-size: 16px;
}
.questioning-answers {
  display: flex;  
  justify-content: center;  
  align-items: center;
  flex: 1;
  min-height: 0;
  flex-wrap: wrap;
  margin: 20px auto;
}

.questioning-button {
  margin: 2px 4px;
}

.slideTop {
  animation: 0.5s ease-in 0s 1 slideTop; 
}

.slideLeft {
  animation: 0.5s ease-in 0s 1 slideLeft; 
}
